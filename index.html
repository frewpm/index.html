<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="referrer" content="no-referrer-when-downgrade">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Animated Hello</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #1a1a1a;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #container {
      perspective: 1000px;
    }

    #text {
      font-family: 'Comic Sans MS', cursive;
      font-size: 15vw;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.8);
      transform-style: preserve-3d;
      transition: transform 2s ease-in-out;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    #text span {
      display: inline-block;
      opacity: 0;
      transform: translateZ(20px);
      animation: appear 0.5s forwards;
    }

    @keyframes appear {
      to {
        opacity: 1;
        transform: translateZ(0);
      }
    }

    #button {
      font-family: 'Chalkboard SE', cursive;
      font-size: 2vw;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      text-decoration: none;
      display: inline-block;
    }

    #button:hover {
      background-color: #45a049;
    }

    .glass-effect {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      padding: 20px;
    }
  </style>
</head>

<body>
  <div id="container" class="glass-effect">
    <div id="text"></div>
    <a id="button" href="https://frewpm.github.io" target="_blank" rel="noopener noreferrer">See Repositories</a>
  </div>
  <script>
    (function() {
      let GG_ALL_GAME_CONFIG = {
        initialText: "Hello!", // Initial text to display
        buttonText: "See Repositories", // Text for the button
        buttonLink: "https://frewpm.github.io", // Link for the button
        typingDelay: 200 // Delay between each letter being typed
      };
      const text = document.getElementById('text');
      const button = document.getElementById('button');

      function typeText(textContent) {
        text.innerHTML = '';
        textContent.split('').forEach((char, index) => {
          const span = document.createElement('span');
          span.textContent = char;
          span.style.animationDelay = `${index * GG_ALL_GAME_CONFIG.typingDelay}ms`;
          text.appendChild(span);
        });
      }
      typeText(GG_ALL_GAME_CONFIG.initialText);
      button.textContent = GG_ALL_GAME_CONFIG.buttonText;
      button.href = GG_ALL_GAME_CONFIG.buttonLink;
      setTimeout(() => {
        button.style.opacity = '1';
      }, GG_ALL_GAME_CONFIG.typingDelay * GG_ALL_GAME_CONFIG.initialText.length + 500);
    })();
  </script>

</body>

</html>
